<form class="form-field">
  <mat-form-field appearance="fill" color="accent">
    <mat-label>Bahnhof suchen</mat-label>
    <input matInput
           type="text"
           [matAutocomplete]="inputAutocomplete"
           [formControl]="formControl">
    <mat-autocomplete (optionSelected)="eventSelected($event)" #inputAutocomplete="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
